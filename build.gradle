plugins {
    id 'java'
    id 'application'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    println("Executing Dependencies")
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.0'
}

application {
    mainClassName = project.hasProperty("mainClass") ? getProperty("mainClass") : "NULL"
}
